<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="./styles/main.css" type="text/css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <script defer src="./scripts/main.js"></script>
</head>
<body>
    <main>
        <section id="card-wrapper" class="flex items-center justify-center min-h-screen p-6">
            <div class="card p-6 xs:p-8">
                <h1 class="hidden">Interactive rating component</h1>
                <div class="flex items-center justify-center w-12 h-12 rounded-full bg-dark-blue">
                    <img class="w-4 h-4" src="./assets/images/icon-star.svg" alt="icon-star">
                </div>
                <h2 class="text-2xl font-bold text-white mt-6 xs:mt-5 xs:text-2.5xl">How did we do?</h2>
                <p class="text-sm mt-3.5 xs:mt-0 xs:text-md">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                <div class="flex flex-col items-center gap-5">
                    <ul class="flex items-center gap-4 justify-between mt-6 self-stretch xs:mt-5">
                        <li class="rate-item" data-value="1">1</li>
                        <li class="rate-item" data-value="2">2</li>
                        <li class="rate-item" data-value="3">3</li>
                        <li class="rate-item" data-value="4">4</li>
                        <li class="rate-item" data-value="5">5</li>
                    </ul>
                    <span id="error-message" class="hidden text-red">Please select rate</span>
                </div>
                <button id="submit-btn" class="btn" type="button">Submit</button>
            </div>
        </section>
    </main>
</body>
</html>
